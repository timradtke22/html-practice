<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tables</title>
        <style>
            table,
            td,
            th {
                border: 1px solid blue;
                border-collapse: collapse;
                padding: 5px;
            }
            tfoot {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                good practice to organize this way with thead and tbody,
                SEMANTIC HTML
                <tr>
                    <th colspan="2">Expenses</th>
                </tr>
                <tr>
                    <th>Department</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Marketing</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>Accounting</td>
                    <td>$200</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>$300</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
